theme:
  name: material
  palette:
    - scheme: default
      primary: white
      accent: purple
  language: en
  custom_dir: overrides
  favicon: img/dojimaicon.svg
  logo: img/logo.png
  
  font:
    text: Red Hat Text
    code: Roboto Mono
  features:
    - search.suggest
    - search.highlight
    - search.share
    # - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.expansion
    - navigation.integration
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.action.edit

